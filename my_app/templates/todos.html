{% extends 'base.html'%}
{% block content%}
<section class="container">
   <a href={{ url_for('tasks.add_tasks') }}>
   <button class="add_button ">Add New Task</button>
   </a>
   <div class="row">
      <div class="col" >
         {% for todo in todos %}
         <ul id =round>
            <li>{{todo.task_name}}</li>
            <br>
            <li>{{todo.due_date.strftime('%A,%d,%b,%Y')}}</li>
            <br>
            <li>Status: {{todo.status}}</li>
            <br>
            <button class="add_button "><a href={{ url_for('tasks.edit_task', id=todo['id']) }}>Edit</a></button>
            
         <button class="add_button "> <a href={{ url_for('tasks.delete', id=todo['id']) }}>Delete</a></button>
         </ul>
         {% endfor %}

         
      </div>
   </div>
</section>
{% endblock %}
